<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Restaurants on Andel in Prague</title>
  </head>
  <h3>work in progress!!!</h3>
  <body>
    {% for pub, items in restaurants.items() %}
    <div id="restaurant">
    <h2>{{ pub }} <a href="{{ items['link'] }}">>>></a></h2>
        {% for food in items['menu'] %}
        <p class="tab"><b>{{ food[0] }}</b> {{ food[1] }}</p>
        {% endfor %}
    </div>
    {% endfor %}
  </body>
</html>
