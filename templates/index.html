<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Restaurants on Andel in Prague</title>
  </head>
  <body>
    <div id="row">
    {% for pub, items in restaurants.items() %}
    <div id="restaurant">
    <h3><a href="{{ items['link'] }}">{{ pub }}</a></h3>
        {% for food in items['menu'] %}
        <p class="tab">{{ food[0] }}<i> {{ food[1] }}</i></p>
        {% endfor %}
    </div>
    {% endfor %}
    </div>
  </body>
</html>
